<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chat WebSocket</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }
        input, button {
            margin: 5px;
            padding: 10px;
        }
        #messages {
            border: 1px solid #ddd;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            margin-top: 20px;
            background: #f9f9f9;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
        }
        .system {
            color: #666;
            font-style: italic;
        }
        .user {
            color: #007bff;
        }
        .notification {
            padding: 8px 12px;
            border-radius: 4px;
            font-weight: bold;
            margin: 8px 0;
        }
        .notification.created {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }
        .notification.updated {
            background: #cce5ff;
            color: #004085;
            border-left: 4px solid #007bff;
        }
        .notification.deleted {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        .notification.cancelled {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }
        .notification.completed {
            background: #e2d5f1;
            color: #6f42c1;
            border-left: 4px solid #6f42c1;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .connected {
            background: #d4edda;
            color: #155724;
        }
        .disconnected {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Chat WebSocket</h1>

        <div id="status" class="status disconnected">
            Deconnecte
        </div>

        <div>
            <h3>Connexion</h3>
            <input type="text" id="agentId" placeholder="Agent ID" value="agent-001">
            <input type="text" id="agentName" placeholder="Nom de l'agent" value="Agent Test">
            <button onclick="connect()">Se connecter</button>
            <button onclick="disconnect()">Se deconnecter</button>
        </div>

        <div>
            <h3>Envoyer un message</h3>
            <input type="text" id="message" placeholder="Votre message..." style="width: 500px;">
            <button onclick="sendMessage()">Envoyer</button>
        </div>

        <div id="messages"></div>
    </div>

    <script>
        let socket;
        let currentAgentId;
        let currentAgentName;

        function connect() {
            currentAgentId = document.getElementById('agentId').value;
            currentAgentName = document.getElementById('agentName').value;

            if (!currentAgentId || !currentAgentName) {
                alert('Veuillez remplir l\'ID et le nom de l\'agent');
                return;
            }

            // Connexion au serveur WebSocket (meme origine)
            socket = io();

            socket.on('connect', () => {
                updateStatus(true);
                addMessage('Systeme', 'Connecte au serveur ! ID: ' + socket.id, 'system');

                // S'enregistrer automatiquement
                socket.emit('register', {
                    agentId: currentAgentId,
                    agentName: currentAgentName
                });
            });

            socket.on('disconnect', () => {
                updateStatus(false);
                addMessage('Systeme', 'Deconnecte du serveur', 'system');
            });

            socket.on('agent-connected', (data) => {
                addMessage('Systeme', data.agentName + ' s\'est connecte', 'system');
            });

            socket.on('chat-message', (data) => {
                addMessage(data.senderName, data.message, 'user');
            });

            socket.on('mission-notification', (data) => {
                addMissionNotification(data);
            });
        }

        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
                updateStatus(false);
            }
        }

        function sendMessage() {
            if (!socket || !socket.connected) {
                alert('Vous devez etre connecte pour envoyer un message');
                return;
            }

            const message = document.getElementById('message').value;
            if (!message.trim()) {
                return;
            }

            socket.emit('chat-message', {
                senderId: currentAgentId,
                senderName: currentAgentName,
                message: message
            });

            document.getElementById('message').value = '';
        }

        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.innerHTML = 'Connecte en tant que ' + currentAgentName;
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.innerHTML = 'Deconnecte';
            }
        }

        function addMessage(sender, message, type) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + type;

            const time = new Date().toLocaleTimeString();
            messageDiv.innerHTML = '<strong>[' + time + '] ' + sender + ':</strong> ' + message;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addMissionNotification(data) {
            const messagesDiv = document.getElementById('messages');
            const notifDiv = document.createElement('div');
            notifDiv.className = 'notification ' + data.eventType;

            const time = new Date().toLocaleTimeString();
            const icons = {
                created: '[+]',
                updated: '[~]',
                deleted: '[X]',
                cancelled: '[!]',
                completed: '[OK]'
            };
            const icon = icons[data.eventType] || '[?]';

            notifDiv.innerHTML = '<strong>[' + time + '] ' + icon + ' MISSION:</strong> ' + data.message;

            messagesDiv.appendChild(notifDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Permettre d'envoyer avec la touche Entree
        document.getElementById('message').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
