<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chat WebSocket</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }
        input, button {
            margin: 5px;
            padding: 10px;
        }
        #messages {
            border: 1px solid #ddd;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            margin-top: 20px;
            background: #f9f9f9;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
        }
        .system {
            color: #666;
            font-style: italic;
        }
        .user {
            color: #007bff;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .connected {
            background: #d4edda;
            color: #155724;
        }
        .disconnected {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó®Ô∏è Test Chat WebSocket</h1>

        <div id="status" class="status disconnected">
            ‚ùå D√©connect√©
        </div>

        <div>
            <h3>Connexion</h3>
            <input type="text" id="agentId" placeholder="Agent ID" value="agent-001">
            <input type="text" id="agentName" placeholder="Nom de l'agent" value="Agent Test">
            <button onclick="connect()">Se connecter</button>
            <button onclick="disconnect()">Se d√©connecter</button>
        </div>

        <div>
            <h3>Envoyer un message</h3>
            <input type="text" id="message" placeholder="Votre message..." style="width: 500px;">
            <button onclick="sendMessage()">Envoyer</button>
        </div>

        <div id="messages"></div>
    </div>

    <script>
        let socket;
        let currentAgentId;
        let currentAgentName;

        function connect() {
            currentAgentId = document.getElementById('agentId').value;
            currentAgentName = document.getElementById('agentName').value;

            if (!currentAgentId || !currentAgentName) {
                alert('Veuillez remplir l\'ID et le nom de l\'agent');
                return;
            }

            // Connexion au serveur WebSocket
            socket = io('http://localhost:3001');

            socket.on('connect', () => {
                updateStatus(true);
                addMessage('Syst√®me', `Connect√© au serveur ! ID: ${socket.id}`, 'system');

                // S'enregistrer automatiquement
                socket.emit('register', {
                    agentId: currentAgentId,
                    agentName: currentAgentName
                });
            });

            socket.on('disconnect', () => {
                updateStatus(false);
                addMessage('Syst√®me', 'D√©connect√© du serveur', 'system');
            });

            socket.on('agent-connected', (data) => {
                addMessage('Syst√®me', `${data.agentName} s'est connect√©`, 'system');
            });

            socket.on('chat-message', (data) => {
                addMessage(data.senderName, data.message, 'user');
            });

            socket.on('mission-notification', (data) => {
                addMessage('Notification', `Mission ${data.eventType}: ${data.message}`, 'system');
            });
        }

        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
                updateStatus(false);
            }
        }

        function sendMessage() {
            if (!socket || !socket.connected) {
                alert('Vous devez √™tre connect√© pour envoyer un message');
                return;
            }

            const message = document.getElementById('message').value;
            if (!message.trim()) {
                return;
            }

            socket.emit('chat-message', {
                senderId: currentAgentId,
                senderName: currentAgentName,
                message: message
            });

            document.getElementById('message').value = '';
        }

        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.innerHTML = `‚úÖ Connect√© en tant que ${currentAgentName}`;
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.innerHTML = '‚ùå D√©connect√©';
            }
        }

        function addMessage(sender, message, type) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const time = new Date().toLocaleTimeString();
            messageDiv.innerHTML = `<strong>[${time}] ${sender}:</strong> ${message}`;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Permettre d'envoyer avec la touche Entr√©e
        document.getElementById('message').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
